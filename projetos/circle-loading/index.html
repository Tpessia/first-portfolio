<svg width="250" height="250" viewBox="0 0 250 250">
    <path id="border" transform="translate(125, 125)"></path>
    <path id="loader" transform="translate(125, 125) scale(.84)"></path>
</svg>

<style>
    svg {
        display: block;
        margin: 50px auto;
    }

    #loader {
        fill: #d4d4d46e
    }

    #border {
        fill: #ababab6e
    }
</style>

<script>
    var loader = document.getElementById('loader'),
        border = document.getElementById('border'),
        α = 180,
        π = Math.PI

    function draw() {
        α %= 360;
        var r = (α * π / 180),
            x = Math.sin(r) * 125,
            y = Math.cos(r) * - 125,
            mid = (α > 180) ? 1 : 0,
            anim = 'M 0 0 v -125 A 125 125 1 ' + mid + ' 1 ' + x + ' ' + y + ' z';

        loader.setAttribute('d', anim);
        border.setAttribute('d', anim);
    }

    draw()
</script>
