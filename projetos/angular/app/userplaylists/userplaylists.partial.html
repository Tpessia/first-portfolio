<div class="row userplaylists" ng-if="user.isLogged">
    <div class="col s12">
        <h3 class="main-title">
            SAVED PLAYLISTS
        </h3>
    </div>
    <div class="col s12 carousel-wrapper">
        <carousel-playlists playlists="playlists" on-slide="selectPlaylist(name)"></carousel-playlists>
    </div>
    <div class="col s12 focused-playlist" ng-if="activePlaylist">
        <h4 class="playlist-title">
            <span class="title-wrapper">
                <span class="playlist-name">{{ activePlaylist.name }}</span>
                <a ng-click="ytVideo.playCustomPlaylist(activePlaylist.name);">
                    <i class="material-icons">play_arrow</i>
                </a>
                <a ng-click="deletePlaylsit(activePlaylist.name)">
                    <i class="material-icons">delete</i>
                </a>
            </span>
        </h4>
        <ul class="playlist-tracks">
            <li class="empty-list" ng-if="activePlaylist.list.length == 0">
                This list is empty.
            </li>
            <li class="track-item" ng-repeat="music in activePlaylist.list track by $index">
                <a ng-click="removeTrack(activePlaylist.name, $index)">
                    <i class="material-icons">delete</i>
                </a>
                <span ng-click="ytVideo.open({ type: 'id', id: music.id });">
                    <div class="track-image">
                        <img ng-src="{{ music.img }}">
                    </div>
                    <div class="track-title">
                        <a>{{ music.title }}</a>
                    </div>
                </span>
            </li>
        </ul>
    </div>
</div>
