<div class="row userplaylists" ng-if="user.isLogged">
    <div class="col s12">
        <h3 class="main-title">
            SAVED PLAYLISTS
        </h3>
    </div>
    <div class="col s12">
        <ul>
            <li ng-repeat="(name, list) in playlists">
                <h5>
                    <a ng-click="ytVideo.playCustomPlaylist(name);">{{ name }}</a>
                </h5>
                <ul>
                    <li ng-repeat="music in list track by $index">
                        {{ music.title }} | <a ng-click="ytVideo.open({ type: 'id', id: music.id });">{{ music.id }}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
