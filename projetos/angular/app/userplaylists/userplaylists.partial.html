<div class="row userplaylists" ng-if="user.isLogged">
    <div class="col s12">
        <h3 class="main-title">
            SAVED PLAYLISTS
        </h3>
    </div>
    <div class="col s12">
        <carousel-playlists playlists="playlists" on-slide="selectPlaylist(name)"></carousel-playlists>
    </div>
    <div class="col s12" ng-if="activePlaylist">
        <h5 class="main-title">
            <a ng-click="ytVideo.playCustomPlaylist(activePlaylist.name);">{{ activePlaylist.name }}</a>
        </h5>
        <ul>
            <li ng-if="activePlaylist.list.length == 0">
                This list is empty.
            </li>
            <li ng-repeat="music in activePlaylist.list track by $index">
                <div>
                    <img ng-src="{{ music.img }}">
                </div>
                <div>
                    <a ng-click="ytVideo.open({ type: 'id', id: music.id });">{{ music.title }}</a>
                </div>
            </li>
        </ul>
    </div>
</div>
