<h3>Top Artists</h3>
<ul id="top-artists" class="collection">
    <li ng-repeat="artist in artists" class="collection-item avatar">
        <img ng-src="{{ artist.image[1]['#text'] }}" alt="{{ artist.name }}" class="circle">
        <div class="title artist-name">{{ artist.name }}</div>
        <p>
            Play Count: {{ artist.playcount }}
            <br>
            Listeners: {{ artist.listeners }}
        </p>
        <a href="{{ artist.url }}" target="_blank" class="secondary-content">
            <i class="material-icons">more_vert</i>
        </a>
    </li>
</ul>
