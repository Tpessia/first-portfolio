<h3>Top Artists</h3>
<div id="top-artists">
    <ul class="collection">
        <li ng-repeat="artist in artists" class="collection-item avatar">
            <img ng-src="{{ artist.image[1]['#text'] }}" alt="" class="circle">
            <span class="title">{{ artist.name }}</span>
            <p>
                Play Count: {{ artist.playcount }}
                <br>
                Listeners: {{ artist.listeners }}
            </p>
            <a href="{{ artist.url }}" target="_blank" class="secondary-content">
                <i class="material-icons">more_vert</i>
            </a>
        </li>
    </ul>
</div>
