<div class="row grid-tracks">
    <div class="col s12 m6 main-col">
        <div class="img-cover" ng-style="(series[0].imgsDone) ? {'background-image':'url(' + series[0].image[series[0].image.length - 1]['#text'] + ')'} : {}">
            <div class="meta-wrapper" ng-style="mOn[0][0] == true || mOn[0][1] == true || mOn[0][3] == true ? {'z-index':'2'} : {}">
                <div class="title">
                    <a href="{{ series[0].url }}" target="_blank" ng-mouseenter="mOn[0][0]=true" ng-mouseleave="mOn[0][0]=false">{{ series[0].name === undefined ? 'Unknown' : ( mOn[0][0] ? series[0].name : cutStr(series[0].name, 20) ) }}</a>
                </div>
            </div>
            <div class="youtube-icon" ng-click="ytVideo.open({ type: 'artist', artist: series[0].name }); $event.stopPropagation();">
                <img src="assets/img/icons/youtube-icon.png">
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="row" ng-repeat="offset in [1,3]">
            <div class="col s6" ng-repeat="serie in series | limitTo:2:offset">
                <div class="img-cover" ng-style="(serie.imgsDone) ? {'background-image':'url(' + serie.image[serie.image.length - 1]['#text'] + ')'} : {}">
                    <div class="meta-wrapper" ng-style="mOn[$index + offset][0] == true || mOn[$index + offset][1] == true || mOn[$index + offset][3] == true ? {'z-index':'2'} : {}">
                        <div class="title">
                            <a href="{{ serie.url }}" target="_blank" ng-mouseenter="mOn[$index + offset][0]=true" ng-mouseleave="mOn[$index + offset][0]=false">{{ serie.name === undefined ? 'Unknown' : ( mOn[$index + offset][0] ? serie.name : cutStr(serie.name, 10)) }}</a>
                        </div>
                    </div>
                    <div class="youtube-icon" ng-click="ytVideo.open({ type: 'artist', artist: serie.name }); $event.stopPropagation();">
                        <img src="assets/img/icons/youtube-icon.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
