<div class="fixed-action-btn video-fab">
    <a class="fab-open btn-floating">
        <i class="material-icons medium">keyboard_arrow_down</i>
    </a>
    <ul>
        <li>
            <a class="fab-add btn-floating btn-small" ng-click="add()" onclick="M.toast({html: 'Video Adicionado!'})">
                <i class="material-icons small">add</i>
            </a>
        </li>
        <li>
            <a class="fab-play btn-floating btn-small" ng-click="play()">
                <i class="material-icons small">play_arrow</i>
            </a>
        </li>
    </ul>
</div>
