<div class="modal-content row">
    <div class="col s12">
        <h4>SELECT A PLAYLIST</h4>
    </div>
    <div class="col s12">
        <ul ng-repeat="(name, list) in playlists">
            <li ng-click="selectPlaylist(name)" onclick="M.toast({html: 'Video Adicionado!'})">{{ name }}</li>
        </ul>
    </div>
    <div class="col s12">
        <a class="waves-effect waves-light btn" ng-click="createPlaylist()">Adicionar nova</a>
    </div>
    <span class="modal-close">
        <i class="material-icons">close</i>
    </span>
</div>
