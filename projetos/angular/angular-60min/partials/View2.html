<div>
    <h4>View 2</h4>
    <div>
        <div>
            Name: <input type="text" ng-model="filter.cityView2">
        </div>
        <div>
            <p>Nomes:</p>
            <ul>
                <li ng-repeat="user in users | filter:filter.cityView2 | orderBy:'city'">{{ user.name | uppercase }} - {{ user.city | lowercase }}</li>
            </ul>
        </div>
    </div>
    <div>
        <a href="#!/view1">View 1</a>
    </div>
</div>
